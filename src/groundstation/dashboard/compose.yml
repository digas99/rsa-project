version: '3.1'

services:
  dashboard:
    image: rsa-dashboard
    build:
      context: ../../..
      dockerfile: src/groundstation/dashboard/Dockerfile
    restart: always
    network_mode: host
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: groundstation
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080